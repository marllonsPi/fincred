<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Transações</title>
</head>
<body>
    <h1>Transações</h1>
    <ul>
        {% for transacao in transacoes %}
        <li>{{ transacao.data }} - {{ transacao.valor }} - {{ transacao.descricao }}</li>
        {% endfor %}
    </ul>
</body>
</html>
